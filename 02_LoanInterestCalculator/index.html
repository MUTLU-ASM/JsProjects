<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kredi Hesaplama</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h3>Kredi hesaplama</h3>
    <form action="#" id="formKredi">
        <label id="lbl" for="txtKrediTutar">Çekilecek kredi tutarı : </label>
        <input type="text" id="txtKrediTutar">
        <label for="slctVade">Vade seçiniz : </label>
        <select name="" id="slctVade">
            <option value="12">12 ay</option>
            <option value="24">24 ay</option>
            <option value="36">36 ay</option>
            <option value="48">48 ay</option>
        </select>
        <input type="button" value="Kredi Geri Ödeme Şartlarını Hesapla" onclick="krediHesapla()">
    </form>
    <h5 id="sonuc"></h5>
    <script src='app.js'></script>
</body>
</html>
