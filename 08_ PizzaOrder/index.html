<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizza Sipariş Sayfası</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h3 class="baslik">PİZZA SİPARİŞ FORMU</h3>
    <form action="" id="formPizza">
        <label for="listePizza">Pizza boyutunu seçiniz:</label>
        <select name="" id="listePizza" size="4">
            <option value="20">Küçük boy</option>
            <option value="30">Orta boy</option>
            <option value="40">Büyük boy</option>
            <option value="50">Süper boy</option>
        </select>
        <label for="grupEkMalzeme">Ek malzeme seçiniz:</label>
        <span>
            <label for="mal1">Yeşil zeytin</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal1" value="Yeşil zeytin"><br>
            <label for="mal2">Siyah zeytin</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal2" value="Siyah zeytin"><br>
            <label for="mal3">Mantar</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal3" value="Mantar"><br>
            <label for="mal4">Pastırma</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal4" value="Pastırma"><br>
            <label for="mal5">Sucuk</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal5" value="Sucuk"><br>
            <label for="mal6">Sosis</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal6" value="Sosis"><br>
        </span>
        <input type="button" id="btnListele" value="Listele">
        <label for="listeEkSecimler">Seçtiğiniz ek malzemeler:</label>
        <select name="" id="listeEkSecimler" size="6" >
                <!-- liste -->
        </select>
        <label for="grupIndirim">İndirim kodunu giriniz:</label>
        <span>
            <label for="True">İndirim kodum var</label>
            <input type="radio" name="grupIndirim"  value="True" onchange="toogle()"><br>
            <label for="False">İndirim kodum yok</label>
            <input type="radio" name="grupIndirim"  value="False" onchange="toogle()" >           
        </span>
        <label for="txtIndirimKodu">İndirim kodunu giriniz:</label>
        <input type="text" name="" id="txtIndirimKodu" disabled ><br>
        <h5 id="dogrulama" style="color:red; text-align: left; font-size: 17px; visibility: hidden;">dogurlama</h5>
        <input type="button" value="Hesapla/Doğrula" id="btnHesapla" ><br>
        
    </form>
    <h5 id="sonuc"></h5>
    
    
    
    <script src='app.js'></script>
</body>
</html>
